<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daet LGU Anonymous Report/Suggestion</title>
    <link rel="stylesheet" href="Admin.css">
</head>
<body>
    <div class="header-container">
        <img src="DaetLogo.png" alt="Daet Logo">
        <h1>Daet LGU Anonymous Report and Suggestion</h1>
   </div>   
       <i><p>Serbisyo ang hatid kahit sino ka man</p></i>
    
    <div class="main-container">
        <div class="sidebar">
            <a href="#">Reports</a>
            <a href="#">Suggestions</a>
        </div>
        
        <div class="content">
        
            
            <!-- Table for urgency selection -->
            <table class="urgency-table">
                <tr>
                    <td class="dropdown">
                        <select id="urgency" name="urgency">
                            <option value="" disabled selected>URGENCY</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
